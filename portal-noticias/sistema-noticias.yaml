apiVersion: v1
kind: Pod
metadata:
  name: sistema-noticias-pod
  labels:
    app: sistema-noticias
spec: 
  containers:
    - name: sistema-noticias-container
      image: aluracursos/sistema-noticias:1
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports: 
        - containerPort: 80
      envFrom:
        - configMapRef:
            name: cm-sistema-noticias
